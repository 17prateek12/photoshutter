<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gallery.css'%}" type="text/css">

</head>

<body class="m-5">

    



    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        CATEGORIES
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallary' %}">ALL</a>
                        </li>
                        {% for category in categories%}
                        <li class="list-group-item">
                            <a href="{% url 'gallary' %}?category={{category.name}}">{{category.name}}</a><a href="deletecategory/{{category.id}}">Delete category</a></li>

                        {% endfor %}
                        <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">ADD PHOTO</a>

                    </ul>

                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card m-3">
                            <img class="image-thumbail" src="{{photo.image.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <small>Category: {{photo.category.name}}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                            <a href="update/{{photo.id}}" class="btn btn-outline-dark btn-sm m-1" id = '{{photo.id}}'>Edit</a>
                            <a href="deletephoto/{{photo.id}}" class="btn btn-outline-dark btn-sm m-1" id = '{{photo.id}}'>Delete</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos....</h3>
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>
</body>


</html>
